<ion-text class="ion-text-center ion-margin ion-text-lg">Ajouter un nouvel utilisateur</ion-text>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-label class="ion-margin ion-margin-start ion-margin-end">Nom:</ion-label>
    <ion-input type="text" id="nom" formControlName="nom" class="form-control" />
    <ion-label class="ion-margin ion-margin-start ion-margin-end" >Prénom:</ion-label>
    <ion-input type="text" id="prenom" formControlName="prenom" class="form-control" />
    <ion-label class="ion-margin ion-margin-start ion-margin-end" >Adresse Postale:</ion-label>
    <ion-input type="text" id="adresse" formControlName="adresse" class="form-control" />
    <ion-label class="ion-margin ion-margin-start ion-margin-end" >Numéro de téléphone:</ion-label>
    <ion-input type="text" id="tel" formControlName="tel" class="form-control" />
    <ion-label class="ion-margin ion-margin-start ion-margin-end" >Adresse e-mail:</ion-label>
    <ion-input type="email" id="email" formControlName="email" class="form-control" />
    <ion-label class="ion-margin ion-margin-start ion-margin-end" >Date de naissance:</ion-label>
    <ion-input type="date" id="birthDate" formControlName="birthDate" class="form-control" />
    <ion-button type="submit" [disabled]="userForm.invalid" color="primary">Ajouter</ion-button>
    <ion-button (click)="onCloseModal()" color="primary">Retour</ion-button>
  </form>
</ion-content>
